[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_archive = false
lib_deps = 
	robtillaart/AS5600@^0.6.6
	askuric/Simple FOC@^2.3.5
monitor_speed = 115200
